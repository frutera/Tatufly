<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="icon" href="../images/favicon (2).ico">
    <style media="screen">
      p{
        color:blue;

      }

        color: green;

  </head>
  <body bgcolor="#3f51b5 ">
    <table>
      <tr>
      <td><h1>REGISTRATION FORM</h1></td>
      </tr>
    </table>
    <form>
      <table>
        <tr>
          <td><label for="FIRST NAME">FIRST NAME</label></td>
          <td><input type="text" name="FIRST NAME" id="FIRST NAME"></td>
        </tr>
        <tr>
          <td><label for="LAST NAME">LAST NAME:</label></td>
          <td><input type="LAST NAME" name="LAST NAME" id="LAST NAME"></td>
        </tr>
        <tr>
          <td><label for="CURRENT TOWN">CURRENT TOWN:</label>
          <select name="City" id="City">
            <option value="Port Moresby">Port Moresby</option>
            <option value="Lae">Lae</option>
            <option value="Kokopo">Kokopo</option>
            <option value="Manus">Manus</option>
            <option value="Madang">Madang</option>

        </tr>

        </tr>
        <tr>
          <td><label for="CURRENT ADDRESS">CURRENT ADDRESS:</label></td>
          <td><input type="CURRENT ADDRESS" name="CURRENT ADDRESS" id="CURRENT ADDRESS"></td>
        </tr>
        <tr>
          <td><label for="EMAIL ID">EMAIL ID:</label></td>
          <td><input type="EMAIL ID" name="EMAIL ID" id="EMAIL ID"></td>

        <tr>

        </tr>
        <tr>
          <td><label for="COURSE OF STUDY">COURSE OF STUDY:</label></td>
          <td><input type="COURSE OF STUDY" name="COURSE OF STUDY" id="COURSE OF STUDY"></td>
        </tr>
        <tr>
          <td><label for="PHONE NO">PHONE NO:</label></td>
          <td><input type="PHONE NO" name="PHONE NO" id="PHONE NO"></td>
          </tr>
          <br>
          <tr>
            <td><label for="USERNAME">USERNAME:</label></td>
            <td><input type="USERNAME" name="USERNAME" id="USERNAME"></td>
            </tr>
            <br>
      </table>
      <br>
      <h5>gradings</h5>
        <td><label for="MATHS">MATHS:</label></td>
        <select name="grading" id="stars">
          <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
          <option value="⭐⭐⭐">⭐⭐⭐</option>
          <option value="⭐⭐">⭐⭐</option>
          <option value="⭐">⭐</option>
      <br>
      <br>
            <h5>gender</h5>
      <input type="radio" name="gemder" value="male">
      <label for="male">Male</label>
      <input type="radio" name="gender" value="female">
      <label for="female">Female</label>
      <br>
            <h5>Fav sports</h5>
      <input type="checkbox" name="sports" value="soccer">
      <label for="soccer">Soccer</label>
      <input type="checkbox" name="sports" value="cricket">
      <label for="cricket">Cricket</label>
      <input type="checkbox" name="sports" value="rugby">
      <label for="rugby">rugby</label>
      <input type="checkbox" name="sports" value="rugby">
      <label for="netnall">netball</label>
      <br>
      <h5>select file</h5>
      <label for="file-select">Upload</label>
      <input type="file" name="upload" id="file-select">
      <br>
      <br>
      <label for="address">Address</label>
      <textarea name=address rows="5" cols="80"></textarea>
      <br>
      <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">

      </select>

    </form>

</html>
