<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="icon" href="../images/favicon (2).ico">
    <style media="screen">
      p{
        color:blue;
        text-align: center;
      }
      h4{
        color: green;
        font-size: 20px
        font-weight: bold;
        font-style: oblique;
      }
    </style>
  </head>
  <body bgcolor="#3f51b5 ">
    <table>
      <tr>
      <td><h1>REGISTRATION FORM</h1></td>
      </tr>
    </table>
    <form>
      <table>
        <tr>
          <td><label for="FIRST NAME">FIRST NAME</label></td>
          <td><input type="text" name="FIRST NAME" id="FIRST NAME"></td>
        </tr>
        <tr>
          <td><label for="LAST NAME">LAST NAME:</label></td>
          <td><input type="LAST NAME" name="LAST NAME" id="LAST NAME"></td>
        </tr>
        <tr>
          <td><label for="HOME PROVINCE">HOME PROVINCE:</label></td>
          <td><input type="HOME PROVINCE" name="HOME PROVINCE" id="HOME PROVINCE"></td>
        </tr>
        <tr>
          <td><label for="EMAIL ID">EMAIL ID:</label></td>
          <td><input type="EMAIL ID" name="EMAIL ID" id="EMAIL ID"></td>
        </tr>
        <tr>
          <td><label for="OCCUPATION">OCCUPATION:</label></td>
          <td><input type="OCCUPATION" name="OCCUPATION" id="OCCUPATION"></td>
        </tr>
        <br>
        <tr>
          <td><label for="LAST SCHOOL ATTENDED">LAST SCHOOL ATTENDED:</label></td>
          <td><input type="LAST SCHOOL ATTENDED" name="LAST SCHOOL ATTENDED" id="LAST SCHOOL ATTENDED"></td>
        </tr>
        <tr>
          <td><label for="PHONE NO">PHONE NO:</label></td>
          <td><input type="PHONE NO" name="PHONE NO" id="PHONE NO"></td>
          </tr>
          <br>
          <tr>
            <td><label for="USERNAME">USERNAME:</label></td>
            <td><input type="USERNAME" name="USERNAME" id="USERNAME"></td>
            </tr>
            <br>
            <tr>
              <td><label for="PASSWORD">PASSWORD:</label></td>
              <td><input type="PASSWORD" name="PASSWORD" id="PASSWORD"></td>
              </tr>
      </table>
      <br>
      <h5>gender</h5>
      <input type="radio" name="gemder" value="male">
      <label for="male">Male</label>
      <input type="radio" name="gender" value="female">
      <label for="female">Female</label>
            <br>
            <br>
            <h5>Hobbies</h5>
      <input type="checkbox" name="sports" value="soccer">
      <label for="soccer">Soccer</label>
      <input type="checkbox" name="sports" value="cricket">
      <label for="cricket">Cricket</label>
      <br>
      <h5>select file</h5>
      <label for="file-select">Upload</label>
      <input type="file" name="upload" id="file-select">
      <br>
      <br>
      <label for="address">Address</label>
      <textarea name=address rows="10" cols="80"></textarea>
      <br>
      <label for="city">City:</label>
      <select name="City" id="City">
        <option value="Port Moresby">Port Moresby</option>
        <br>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">

      </select>

    </form>
  </body>
</html>
